<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task17</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>

        .container {
            border: solid black;
            width: 600px;
            height: max-content;
            background-color: rgb(248, 248, 248);
        }

        .pad {
            padding: 10px;
        }
        tr td i{
            padding: 10px;
        }
        
    </style>
</head>

<body>

    <center>
        <div class="container">
            <table>
                <form action="#">
                    <tr class="tr">
                        <td class="pad"><label for="#">First Name</label></td>
                        <td class="pad"><i class="fa-solid fa-user"></i><input type="text"></td>

                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">Last Name</label></td>
                        <td class="pad"><i class="fa-solid fa-user"></i><input type="text"></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">E-mail</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-envelope"></i><input type="email"></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">Phone #</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-phone"></i><input type="tel"></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">Address</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-house"></i><input type="text"></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">City</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-house"></i><input type="text"></td>
                    </tr>
                    <tr class="tr">
                        <td><label for="#">State</label></td>
                        <td class="pad"><i class="fa-solid fa-list"></i><select name="#" id="state">
                                <option value="#">Please select your state</option>
                                <option value="#">Telangana</option>
                                <option value="#">Andhra Pradesh</option>
                                <option value="#">Maharashtra</option>
                                <option value="#">Tamil Nadu</option>
                            </select></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">Do you have hosting?</label></td>
                        <td class="pad"><input type="radio" name="YN">Yes
                            <br><input type="radio" name="YN">No
                        </td>

                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="#">Project Description</label></td>
                        <td class="pad"><i class="fa-solid fa-pencil pencil"></i><textarea name="project" id="project" cols="25" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td class="pad" colspan="2" align="center">
                            <button class="btn btn-warning text-center">Send</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </center>
    <script src="https://kit.fontawesome.com/55ccf4b648.js" crossorigin="anonymous"></script>
</body>

</html>
