<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Task9 </title>
<style type="text/css">
body {margin: 30px;}
.container{
    padding: 8px;
    border: solid black;
    width: fit-content;
    height: fit-content;
    justify-content: center;
    align-items: center;
}
form {
    padding: 5px;
}
.no1, .no2, .button{
    padding: 3px;
}

</style> 
</head>
<body>
    <div class="container">
        <form>

            <div class="no1">
                1st Number : <input type="text" id="firstNumber" />
            </div>
            <div class="no2">
                2nd Number: <input type="text" id="secondNumber" />
            </div>
            <div class="button">
                <input type="button" onClick="multiplyBy()" Value="Multiply" />
                <input type="button" onClick="divideBy()" Value="Divide" />
            </div>

            </form>
            <p>The Result is : <br>
            <span id = "result"></span>
            </p>
    </div>


<script>

function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
}

</script>

</body>
</html>
